<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Shop</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
header { background:#222; color:white; padding:20px; text-align:center; }
nav { display:flex; justify-content:center; gap:20px; margin:20px 0; }
nav button { padding:10px 20px; cursor:pointer; background:#444; color:white; border:none; border-radius:5px; }
nav button:hover { background:#666; }
#searchBar { width:50%; padding:10px; margin:0 auto 20px; display:block; border-radius:5px; border:1px solid #ccc; }
.products { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px; }
.product { background:white; padding:15px; border-radius:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
.product img { width:100%; border-radius:10px; }
.buy-btn { margin-top:10px; padding:10px 15px; background:#28a745; color:white; border:none; cursor:pointer; border-radius:5px; }
.buy-btn:hover { background:#218838; }
/* Buy Page */
.buy-container { max-width:600px; margin:40px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
.buy-container h2 { margin-bottom:10px; }
.buy-options { display:flex; justify-content:space-around; margin-top:20px; }
.buy-options a { text-decoration:none; padding:10px 20px; border-radius:5px; color:white; }
.payment { background:#007bff; }
.whatsapp { background:#25d366; }
</style>
</head>
<body>
<header>
<h1>Anime Shop</h1>
</header><input type="text" id="searchBar" placeholder="Search products..."><nav>
<button onclick="filterCategory('NARUTO')">NARUTO</button>
<button onclick="filterCategory('DEMON SLAYER')">DEMON SLAYER</button>
<button onclick="filterCategory('ALL')">ALL</button>
</nav><div class="products" id="productContainer"></div><script>
const products = [
  {name:'Naruto Headband', category:'NARUTO', price:'₹499', img:'https://i.imgur.com/3xK0mXz.png'},
  {name:'Naruto Kunai Set', category:'NARUTO', price:'₹799', img:'https://i.imgur.com/1xLkLqF.png'},
  {name:'Demon Slayer Sword', category:'DEMON SLAYER', price:'₹1299', img:'https://i.imgur.com/Rn0R8Gw.png'},
  {name:'Nezuko Figure', category:'DEMON SLAYER', price:'₹999', img:'https://i.imgur.com/Z1pB1yO.png'},
];

const container = document.getElementById('productContainer');

function displayProducts(list){
  container.innerHTML = '';
  list.forEach(p=>{
    const div = document.createElement('div');
    div.className='product';
    div.innerHTML = `<img src='${p.img}' alt='${p.name}'><h3>${p.name}</h3><p>${p.price}</p><button class='buy-btn' onclick="openBuyPage('${p.name}','${p.price}')">Buy</button>`;
    container.appendChild(div);
  });
}

displayProducts(products);

function filterCategory(cat){
  if(cat==='ALL') displayProducts(products);
  else displayProducts(products.filter(p=>p.category===cat));
}

document.getElementById('searchBar').addEventListener('input', (e)=>{
  const val = e.target.value.toLowerCase();
  displayProducts(products.filter(p=>p.name.toLowerCase().includes(val)));
});

function openBuyPage(name, price){
  const buyWindow = window.open('', '_blank');
  buyWindow.document.write(`
    <html>
    <head>
      <title>Buy ${name}</title>
      <style>
        body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; padding:0; }
        .buy-container { max-width:600px; margin:40px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); text-align:center; }
        .buy-options { display:flex; justify-content:space-around; margin-top:20px; }
        .buy-options a { text-decoration:none; padding:10px 20px; border-radius:5px; color:white; }
        .payment { background:#007bff; }
        .whatsapp { background:#25d366; }
      </style></head>
<body>
  <div class='buy-container'>
    <h2>${name}</h2>
    <p>Price: ${price}</p>
    <div class='buy-options'>
      <a class='payment' href='#' onclick="alert('Online payment placeholder')">Pay Online</a>
      <a class='whatsapp' href='https://wa.me/917022406350?text=Hi%20I%20want%20to%20buy%20${encodeURIComponent(name)}%20for%20${encodeURIComponent(price)}' target='_blank'>WhatsApp</a>
    </div>
    <p>Contact: uzirfan01@gmail.com</p>
  </div>
</body>
</html>

`); } </script>

</body>
</html>
